[package]
name = "wikiwho_rs"
version = "0.1.0"
edition = "2021"

[[bench]]
name = "utils_impls"
harness = false

[profile.bench]
lto = true
codegen-units = 1

[features]
default = [ ]
strict = []
optimized-str = []
python-diff = [ "pyo3" ]
# match-reference-impl = [ "python-diff" ]

[dependencies]
aho-corasick = "1.1.3"
arraydeque = "0.5.1"
blake3 = "1.5.4"
chrono = "0.4.38"
clap = { version = "4.5.18", features = ["derive"] }
compact_str = "0.8.0"
itertools = "0.13.0"
json-writer = "0.4.0"
md5 = "0.7.0"
pyo3 = { version = "0.22.3", optional = true, features = ["auto-initialize"] }
quick-xml = "0.36.2"
rand = "0.8.5"
regex = "1.10.6"
rustc-hash = "2.0.0"
similar = "2.6.0"
string-interner = "0.17.0"
thiserror = "1.0.63"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
zstd = "0.13.2"

[dev-dependencies]
criterion = "0.5.1"
hex = "0.4.3"
proptest = "1.5.0"
pyo3 = { version = "0.22.3", features = ["auto-initialize"] }
rand_xoshiro = "0.6.0"

[profile.test.package.proptest]
opt-level = 3

[profile.test.package.rand_chacha]
opt-level = 3

[profile.test.package.pyo3]
opt-level = 3
